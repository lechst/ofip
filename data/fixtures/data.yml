StaticContentSubpage:
  StaticContentSubpage_3:
    MenuCategory: MenuCategory_2
    Subpage: Subpage_7
    name: '#009eff'
    title: 'Strefa uczestnika'
    content: "<p><strong>Serdecznie zapraszamy do udziału w Konferencji VI Ogólnopolskie Forum Inicjatyw Pozarządowych, która odbędzie się w dniach 16-17 września 2011 r. na Uniwersytecie Warszawskim.</strong> </p>\r\n\r\n<p><strong>OFIP-y to święto naszego sektora.</strong> Tradycyjnie będzie to czas i przestrzeń do podejmowania nie jednej, a wielu istotnych dla sektora pozarządowego w danym momencie kwestii.\r\n<strong>Dlatego nie może zabraknąć Państwa obecności.</strong></p>\r\n\r\n<p>\r\nZarejestrować się można tutaj. Zapisy na Konferencję trwają do <strong>1 sierpnia 2011 r.  (poniedziałek)</strong>\r\n</p>\r\n\r\n<h2>Potwierdzenia</h2>\r\n<p>\r\nNa podstawie niniejszego zgłoszenia otrzymają Państwo do 12 sierpnia <strong>wstępne potwierdzenie uczestnictwa</strong> wraz z elektroniczną wersją faktury z terminem płatności 7 dni.  \r\n<strong>Ostateczne potwierdzenie uczestnictwa</strong> dostaną Państwo, na podstawie wniesionej opłaty, na początku września.   \r\n</p>\r\n\r\n<h2>Opłaty</h2>\r\n<p>\r\nVI OFIP jest przedsięwzięciem niekomercyjnym, a jego organizacja nie wiąże się z żadnymi finansowymi zyskami dla organizatora. Jednak aby mógł się odbyć, poza wsparciem ze strony grantodawców i darczyńców, niezbędne są także opłaty od uczestników, które w całości przeznaczane są na pokrycie kosztów konferencji. Staramy się jednak, by konieczność wnoszenia opłat nie była barierą uniemożliwiającą udział w OFIP-ie.\r\n</p>\r\n<p>\r\nKoszt uczestnictwa w konferencji wynosi <strong>75 zł od osoby.</strong>\r\n</p>\r\n<p>\r\nW przypadku, gdy z jednej organizacji wybierają się trzy osoby lub więcej istnieje możliwość skorzystania z <strong>preferencyjnej stawki</strong> 55 zł od osoby.\r\nPodobnie jest w przypadku <strong>zgłoszeń grupowych</strong> powyżej 10 osób, ale niekoniecznie z jednej organizacji.\r\nJednak każdorazowo, gdy zamierzają Państwo skorzystać z tej formy <strong>prosimy o wcześniejszy kontakt z nami</strong> - telefonicznie lub mailowo: rekrutacja@ofip.org.pl.\r\n</p>\r\n<p>\r\n  Wpłaty prosimy dokonać na konto organizatora OFIP-u:\r\n</p>\r\n<p>\r\n<strong>Stowarzyszenie na rzecz Forum Inicjatyw Pozarządowych \r\nSzpitalna 5/5, 00-031 Warszawa\r\nDnB Nord  93 1370 1037 0000 1701 4021 0400  </strong>\r\n</p>\r\n<p>\r\nW tytule wpłaty prosimy wpisać nr faktury. \r\nOryginał faktury będzie do odebrania w czasie konferencji w recepcji razem z kartami uczestników.\r\n</p>\r\n\r\n<h2>Lunch</h2>\r\n<p>\r\nUczestnicy VI OFIP-u mają możliwość skorzystania z lunchu, który będzie wydawany na terenie Kampusu Głównego Uniwersytetu Warszawskiego, a więc tuż obok miejsca odbywania się konferencji.\r\nLunch będzie miał postać zimnego wegetariańskiego posiłku – tortilli/dużej kanapki i drożdżówki oraz kawy i herbaty.\r\n<strong>Koszt pojedynczego lunch to 15 zł brutto</strong>. Wypełniając formularz zgłoszeniowy prosimy zaznaczyć, czy chcą Państwo skorzystać z tej opcji.\r\n </p>\r\n\r\n<h2>Noclegi</h2>\r\n<p>\r\nOferta noclegowa jest zróżnicowana. Więcej informacji o noclegach w zakładce <a href=\"3\">Noclegi</a>\r\n</p>"
  StaticContentSubpage_4:
    MenuCategory: MenuCategory_2
    Subpage: Subpage_1
    name: '#009eff'
    title: 'Rejestracja indywidualna'
    content: "<p>\r\n<strong>Serdecznie zapraszamy do udziału w Konferencji VI Ogólnopolskie Forum Inicjatyw Pozarządowych.</strong>\r\nZapisy na Konferencję trwają do 1 sierpnia 2011 r. (poniedziałek).\r\n</p>\r\n<p>\r\n<strong>Są dwa sposoby rejestracji.</strong>\r\n</p>\r\n<p>\r\n• Zarejestrować można się wypełniając formularz rejestracyjny poniżej online\r\n</p>\r\nlub\r\n<p>\r\n• Wysyłając maila z załącznikiem: wypełnionym formularzem na adres mailowy: rekrutacja@ofip.org.pl\r\n</p>\r\n\r\n<p>\r\nNa podstawie niniejszego zgłoszenia otrzymają Państwo do 12 sierpnia <strong>wstępne potwierdzenie uczestnictwa</strong> wraz z elektroniczną wersją faktury z terminem płatności 7 dni.  \r\n</p>\r\n<p>\r\n<strong>Ostateczne potwierdzenie uczestnictwa</strong> dostaną Państwo, na podstawie wniesionej opłaty, na początku września.   \r\n</p>\r\n<h2>Formularz rejestracyjny</h2>"
  StaticContentSubpage_5:
    MenuCategory: MenuCategory_2
    Subpage: Subpage_2
    name: '#009eff'
    title: Miejsce
    content: "<p>VI Ogólnopolskie Forum Inicjatyw Pozarządowych tak jak poprzednia Konferencja odbędzie się na Uniwersytecie Warszawskim, na terenie Kampusu Głównego: w Audytorium Maximum, w Starej Bibliotece Uniwersytetu Warszawskiego oraz w budynku przy Krakowskim Przedmieściu 24 - w siedzibie samorządu UW.\r\n </p>\r\n<iframe width=\"640\" height=\"480\" frameborder=\"0\" scrolling=\"no\" marginheight=\"0\" marginwidth=\"0\" src=\"http://maps.google.pl/maps/ms?msa=0&msid=203969615175629492758.0004a85f81013cc96847d&ie=UTF8&ll=52.240231,21.018519&spn=0.012614,0.027466&z=15&output=embed\"></iframe>"
  StaticContentSubpage_6:
    MenuCategory: MenuCategory_2
    Subpage: Subpage_4
    name: '#009eff'
    title: 'Fundusz Stypedialny'
    content: '<p>Organizatorzy OFIP-u dysponują <strong>funduszem stypendialnym</strong> służącym wsparciu tych osób i organizacji, które z różnych względów nie mogą sobie pozwolić na samodzielne opłacenie uczestnictwa, dojazdu i noclegów w czasie VI OFIP-u. Osoby zainteresowane tą formą wsparcia proszone są o kontakt na adres: rekrutacja@ofip.org.pl. W tytule maila prosimy wpisać "fundusz stypendialny".</p>'
  StaticContentSubpage_7:
    MenuCategory: MenuCategory_2
    Subpage: Subpage_5
    name: '#009eff'
    title: 'Targi Organizacji wspierających'
    content: "<p><strong>Targi organizacji wspierających</strong> mają na celu przedstawienie  uczestnikom konferencji dostępnej oferty organizacji wspierających sektor pozarządowy - organizacji i instytucji, które wspierają organizacje pozarządowe poprzez różnego rodzaju:</p>\r\n<p>\r\n   - szkolenia\r\n</p>\r\n<p>\r\n   - doradztwo\r\n</p>\r\n<p>\r\n   - porady\r\n</p>\r\n<p>\r\nPoszczególne organizacje infrastrukturalne mając do dyspozycji stoiska będą mogły prezentować swoją ofertę lub udzielać porad podczas osobistych spotkań w specjalnie na ten cel aranżowanej przestrzeni wystawienniczej.\r\n</p>\r\n\r\n<h2>Miejsce</h2>\r\n<p><strong>Kampus Uniwersytetu Warszawskiego</strong> - Skwer przed wejście do dawnego Gmachu Biblioteki UW</p>"
  StaticContentSubpage_8:
    MenuCategory: MenuCategory_2
    Subpage: Subpage_9
    name: '#009eff'
    title: konferencja
    content: "<p><strong>W dniach 16-17 września 2011 r. na terenie Kampusu Uniwersytetu Warszawskiego odbędzie się  Konferencja  VI Ogólnopolskiego Forum Inicjatyw Pozarządowych.</strong> Tradycyjnie już OFIP będzie czasem i przestrzenią do podejmowania nie jednej, a wielu istotnych dla sektora pozarządowego w danym momencie kwestii.</p>\r\n<p>\r\nPierwszego dnia odbędą się sesje służące refleksji na temat kondycji sektora obywatelskiego w Polsce. Na porannych sesjach plenarnych chcemy rozmawiać o kwestiach „horyzontalnych”, dotyczących całego sektora. Po południu podobne zagadnienia poruszane będą w czasie kilku równoległych sesji branżowych skupiających przedstawicieli organizacji działających w podobnych obszarach tematycznych. Pierwszy dzień przygotowywany jest przez Stowarzyszenie na rzecz Forum Inicjatyw Pozarządowych oraz Komitet Organizacyjny, przy wsparciu instytucji i organizacji, które podejmą się odpowiedzialności za sesje branżowe.\r\n</p>\r\n<p>\r\nW tym roku chcemy także stworzyć okazję do mniej formalnych rozmów w kameralnym gronie. Taką właśnie funkcję będą pełniły 45-minutowe <strong>spotkania śniadaniowe</strong>, które odbędą się rano drugiego dnia konferencji - jeszcze przed sesjami. Chcemy by odbywały się one dosłownie przy śniadaniu - zapewnimy kawę i drożdżówki. Mogą przybrać bardzo różne formy - od spotkania z ekspertem, który będzie opowiadał na temat, w którym się specjalizuje (np. promocja, media społecznościowe, fundraising), po nieformalne dyskusje na różne, nawet bardzo wąskie tematy, o których po prostu chcecie Państwo porozmawiać i zaprosić do tej rozmowy innych uczestników OFIP-u.\r\n</p>\r\n\r\n<h2>Kontakt</h2>\r\n <p>\r\n<strong>Anna Sędek</strong>, Stowarzyszenie na rzecz FIP: anna.sedek@ofip.org.pl\r\n</p>\r\n<p>\r\n<strong>Małgorzata Osińska</strong>, Stowarzyszenie na rzecz FIP: malgorzata.osinska@ofip.org.pl\r\n</p>\r\n<p>\r\n<strong>Aneta Marczyk</strong>, Ogólnopolska Federacja Organizacji Pozarządowych: aneta.marczyk@ofip.org.pl\r\n</p>\r\nTel: 22 378 39 77"
  StaticContentSubpage_9:
    MenuCategory: MenuCategory_3
    Subpage: Subpage_10
    name: '#ff017e'
    title: 'Tydzień obywatelski'
    content: "<p>\r\nMiędzy 10 a 17 września 2011 roku odbędzie się w Warszawie Tydzień Obywatelski.\r\n</p>\r\n<p>\r\n<strong>Celem Tygodnia jest pokazanie stolicy jako miasta aktywnego obywatelsko i zachęcenie mieszkańców do włączenia się w działania organizacji pozarządowych i inicjatyw społecznych.</strong>\r\n</p>\r\n<p>\r\nUrząd m.st. Warszawy oraz Stowarzyszenie na rzecz Forum Inicjatyw Pozarządowych zapraszają organizacje pozarządowe działające na rzecz Warszawy i warszawiaków do udziału w Tygodniu poprzez przygotowanie spotkań w kawiarniach, akcji w przestrzeni miejskiej.\r\n</p>\r\n<p>\r\nTydzień Obywatelski ma charakter otwarty. Wydarzenia mogą mieć formę: dyskusji, debat, wystaw, projekcji filmowych, warsztatów, koncertów, happeningów; powinny być nastawione na integrację, budowanie więzi sąsiedzkich, wzmacnianie zaangażowania społecznego, promowanie postaw obywatelskich.\r\n</p>\r\n<p>\r\nOrganizacje pozarządowe działające na rzecz Warszawy i warszawiaków mają możliwość uzyskania<strong> dotacji na działania w Tygodniu Obywatelskim w ramach konkursu Urzędu m.st. Warszawy.</strong>\r\n</p>\r\n\r\n<p>\r\nSzczegóły dotyczące konkursu oraz formularz zgłoszeniowy znajdują się na stronie Urzędu Miasta w zakładce „Otwarte konkursy ofert na realizację zadań publicznych”. \r\n</p>\r\n<p>\r\nKontakt\r\n</p>\r\n<p>\r\n<strong>Marta Czaputowicz</strong>, Stowarzyszenie na rzecz FIP (marta.czaputowicz@ofip.org.pl, (22) 100 55 89)\r\n</p>\r\n<p>\r\n<strong>Karolina Prus-Nałęcz</strong>, Urząd m.st. Warszawy (ext.kprus@um.warszawa.pl, (22) 443 34 73)\r\n</p>"
