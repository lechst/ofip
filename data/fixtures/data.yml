    content: "<p>\r\n<strong>Serdecznie zapraszamy do udziału w Konferencji VI Ogólnopolskie Forum Inicjatyw Pozarządowych.</strong>\r\nZapisy na Konferencję trwają <strong>do 1 sierpnia 2011 r. (poniedziałek).</strong>\r\n</p>\r\n<p>\r\n<strong>Grupę od 10 osób zarejestrować można </strong>\r\n</p>\r\n<p>\r\n• wysyłając maila z załącznikiem: wypełnionym  formularzem rejestracji grupowej na adres mailowy rejestracja@ofip.org.pl \r\n</p>\r\n<p>\r\nListę z ich danymi należy dosłać do 31 sierpnia (środa) na adres: rejestracja@ofip.org.pl\r\n</p>\r\n<p>\r\nNa podstawie niniejszego zgłoszenia otrzymają Państwo do 12 sierpnia <strong>wstępne potwierdzenie uczestnictwa</strong> wraz z elektroniczną wersją faktury z terminem płatności 7 dni. \r\n</p>\r\n<p>\r\n<strong>Ostateczne potwierdzenie uczestnictwa </strong>dostaną Państwo, na podstawie wniesionej opłaty, na początku września.\r\n</p>\r\n"
