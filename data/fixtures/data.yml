d z Dworca Centralnego do Hostelu:</strong> Z przystanku tramwajowego Dworzec Centralny \r\n09 tramwajem 17 lub 33 trzeba podjechać 1 przystanek, a następnie podejść kawałek. \r\nCzas: około 10 minut </br>\r\n<strong>Dojazd z Hostelu na Uniwersytet Warszawski:</strong> Z przystanku Dworzec Centralny 01 \r\nautobusem 128 należy podjechać 5 przystanków do Nowego Światu, a następnie podejść. \r\nCzas; około 31 minut \r\n</p>\r\n\r\n<p>\r\n<strong>Uwaga:</strong> Podane możliwości dojazdów mogą się zmienić do września ze względu na budowę \r\nII linii metra. Natomiast w soboty i niedziele ulica Nowy Świat jest deptakiem, w związku z \r\nczym autobusy jeżdżą trasami zastępczymi, naokoło. Biorąc pod uwagę te okoliczności \r\nzachęcamy do korzystania z poniżej zamieszczonej wyszukiwarki połączeń \r\nkomunikacyjnych w Warszawie.</br> \r\n<strong>Wyszukiwarka połączeń komunikacyjnych:</strong> http://warszawa.jakdojade.pl/ \r\n</p>\r\n<h2>Hostel Helvetia </h2>\r\n<p>\r\nul. Sewerynów 7, 00-924 Warszawa </br> \r\ntel./fax. +48 22 826 71 08 </br> \r\nE-mail: info@hostel-helvetia.pl </br> \r\nhttp://www.hostel-helvetia.pl/?lang=pl </br> \r\n</p>\r\n<p>\r\n<strong>Pokoje.</strong> </br> \r\n•4 pokoje 2 osobowe bez łazienki </br> \r\n<strong>Cena za pokój:</strong> 172 zł. W cenę wliczone jest śniadanie. </br> \r\n•2 pokoje 3 osobowe bez łazienki </br> \r\n<strong>Cena za pokój:</strong> 225 zł. W cenę jest wliczone śniadanie. </br> \r\n</p>\r\n<p>\r\n<strong>Rezerwacja:</strong> W celu rezerwacji do 17 sierpnia należy skontaktować się z hostelem. Hasło: \r\nOFIP </br> \r\n<strong>Przedpłata:</strong> Do 1 września należy wpłacić zaliczkę, równowartość pierwszego noclegu. </br> \r\n</p>\r\n<p>\r\n<strong>Dojazd z Dworca Centralnego do Hostelu:</strong> </br> \r\nZ przystanku autobusowego Dworzec Centralny 01 Autobusem 128. Czas: około 15 minut. </br> \r\nZ przystanku autobusowego Dworzec Centralny 14 autobusem 102. Czas: około 15 minut. </br> \r\n<strong>Dojazd z Hostelu na Uniwersytet Warszawski:</strong> Pieszo 5 minut v\r\n</p>\r\n<p>\r\n<strong>Uwaga:</strong> Podane możliwości dojazdów mogą się zmienić do września ze względu na budowę \r\nII linii metra. Natomiast w soboty i niedziele ulica Nowy Świat jest deptakiem, w związku z \r\nczym autobusy jeżdżą trasami zastępczymi, naokoło. Biorąc pod uwagę te okoliczności \r\nzachęcamy do korzystania z poniżej zamieszczonej wyszukiwarki połączeń \r\nkomunikacyjnych w Warszawie. </br> \r\n<strong>Wyszukiwarka połączeń komunikacyjnych</strong> http://warszawa.jakdojade.pl/ \r\n</p>\r\n<h2>\r\nPuffa Hostel \r\n</h2>\r\n<p>\r\nhttp://www.puffahostel.pl/hostel-pokoje.html </br> \r\nul. Tamka 50, 00-382 Warszawa </br> \r\nTel. 22 622 97 99 lub 600 055 235 </br> \r\nrezerwacje@puffahostel.pl </br> \r\nhttp://www.puffahostel.pl/hostel-pokoje.html </br> \r\n</p>\r\n<p>\r\n<strong>Pokoje. </strong></br>\r\n•7 pokoi 2 osobowych. Łazienka w korytarzu. </br> \r\n<strong>Cena za pokój</strong>: 146 zł </br> \r\n•8 pokoi 3 osobowych. Łazienka w korytarzu. </br> \r\n<strong>Cena za pokój:</strong> 195 zł </br> \r\n</p>\r\n<p>\r\n<strong>Rezerwacja:</strong> W celu rezerwacji do 17 sierpnia należy skontaktować się z hostelem. Hasło: \r\nOFIP </br> \r\n<strong>Przedpłata:</strong> Do 25 sierpnia należy wpłacić zaliczkę, równowartość pierwszego noclegu. \r\n</p>\r\n<p>\r\n<strong>Dojazd z Dworca Centralnego do Hostelu:</strong> </br> \r\nZ przystanku Dworzec Centralny 01 dojazd autobusem 175 lub 128. Czas: około 15 minut. </br> \r\n<strong>Dojazd z Hostelu na Uniwersytet Warszawski:</strong> Pieszo około 10 minut \r\n</p>\r\n<p>\r\n<strong>Uwaga:</strong> Podane możliwości dojazdów mogą się zmienić do września ze względu na budowę \r\nII linii metra. Natomiast w soboty i niedziele ulica Nowy Świat jest deptakiem, w związku z \r\nczym autobusy jeżdżą trasami zastępczymi, naokoło. Biorąc pod uwagę te okoliczności \r\nzachęcamy do korzystania z poniżej zamieszczonej wyszukiwarki połączeń \r\nkomunikacyjnych w Warszawie. </br> \r\n<strong>Wyszukiwarka połączeń komunikacyjnych</strong>: http://warszawa.jakdojade.pl/ \r\n</p>\r\n\r\n<h2>Dom Studencki „Żwirek” </h2>\r\n<p>\r\nul. Żwirki i Wigury 95/97 </br> \r\n02-089 Warszawa </br> \r\ntel. 22 822 24 07; 55 48 000 </br> \r\nfax: 22 823 77 71 </br> \r\n</p>\r\n<p>\r\n<strong>Pokoje. </strong></br>\r\n•125 pokoi 2 osobowych. Łazienka w korytarzu. </br> \r\n<strong>Cena za pokój:</strong> 45 zł za jedną noc. </br> \r\n</p>\r\n<p>\r\n<strong>Rezerwacja:</strong> W celu rezerwacji pokoi proszę o maila do 17 sierpnia na adres: </br> \r\nnocleg@ofip.org.pl </br> \r\n<strong>Płatność:</strong> Na miejscu w dniu przyjazdu </br> \r\n</p>\r\n<p>\r\n<strong>Dojazd z Dworca Centralnego do Hostelu:</strong> Z przystanku Dw. Centralny 02 autobusem 504 </br> \r\nlub 175. Czas: około 15 minut. </br> \r\n<strong>Dojazd z Domu studenckiego na Uniwersytet Warszawski</strong>: Z przystanku autobusowego </br> \r\nBanacha-Szpital 02 linią 175 lub 128. Czas około 30 minut. </br> \r\n</p>\r\n<p>\r\n<strong>Uwaga</strong>: Podane możliwości dojazdów mogą się zmienić do września ze względu na budowę \r\nII linii metra. Natomiast w soboty i niedziele ulica Nowy Świat jest deptakiem, w związku z \r\nczym autobusy jeżdżą trasami zastępczymi, naokoło. Biorąc pod uwagę te okoliczności \r\nzachęcamy do korzystania z poniżej zamieszczonej wyszukiwarki połączeń \r\nkomunikacyjnych w Warszawie. </br> \r\n<strong>Wyszukiwarka połączeń komunikacyjnych:</strong> http://warszawa.jakdojade.pl/ \r\n</p>\r\n\r\n\r\n\r\n"
  StaticContentSubpage_13:
    MenuCategory: MenuCategory_4
    Subpage: Subpage_11
    name: '#ff9700'
    title: 'Czym jest Piknik Organizacji Pozarządowych ?'
    content: "<p>\r\n<strong>\r\nPiknik Organizacji Pozarządowych jest imprezą, która odbędzie się 17 września 2011 (sobota) na zakończenie Tygodnia Obywatelskiego przy Krakowskim Przedmieściu w Warszawie. Jego celem jest pokazanie szerokiej publiczności różnorodności działań podejmowanych przez organizacje pozarządowe.</strong>\r\n</p>\r\n <p>\r\nPodczas imprezy kilkadziesiąt organizacji pozarządowych z całego kraju będzie miało możliwość zaprezentowania w ciekawej formie swojej działalności, włączenia odwiedzających Piknik w prowadzone pokazy, warsztaty, happeningi, a także zachęcenia do podejmowania inicjatyw obywatelskich.\r\n</p>\r\n<p>\r\nW programie Pikniku planowany jest przegląd plenerowych spektakli przygotowanych przez teatralne organizacje pozarządowe.  Partnerem przeglądu jest Instytut Teatralny im. Zbigniewa Raszewskiego oraz Instytut Muzyki i Tańca.\r\n</p>\r\n<p>\r\n<strong>\r\nNa Piknik można się zgłaszać, wysyłając wypełniony formularz, który można pobrać w zakładce \"Zgłoś się!\". Nabór zgłoszeń trwa do 22 lipca.</strong>\r\n</p>\r\n<p>\r\nOrganizacje działające na rzecz Warszawy i warszawiaków miały możliwość wzięcia udziału w konkursie dotacyjnym m.st. Warszawy na wydarzenia organizowane w Tygodniu Obywatelskim i podczas Pikniku, który zakończył się 8 lipca. Wyniki konkursu zostaną ogłoszone wkrótce.\r\n</p>\r\n<p>\r\nOrganizacje, które nie przystąpiły do konkursu zapraszamy do wzięcia udziału w naborze zgłoszeń na Piknik poprzez wysłanie wypełnionego formularza, znajdującego się w zakładce \"Zgłoś się!\". \r\n</p>\r\n<p>\r\nKontakt:</br>\r\n</br>\r\n<strong>Anna Biernat:</strong> anna.biernat@ofip.org.pl</br>\r\n<strong>Maria Perchuć:</strong> maria.perchuc@ofip.org.pl</br>\r\ntel. (22) 100 55 89</br>\r\n</p>"
  StaticContentSubpage_14:
    MenuCategory: MenuCategory_1
    Subpage: Subpage_13
    name: '#8dd101'
    title: 'Czym jest OFIP ?'
    content: "<p>VI Ogólnopolskie Forum Inicjatyw Pozarządowych (OFIP) odbędzie się w dniach 10-17 września 2011 w Warszawie.Składać się będzie z dwóch głównych części – konferencji (16-17 września) oraz Tygodnia Obywatelskiego (10-17 września), którego jednym z istotniejszych elementów będzie Piknik Organizacji Pozarządowych (17 września).</p>\r\n\r\n<p>Głównym celem Forum jest spotkanie organizacji pozarządowych, inicjatyw obywatelskich i osób w nie zaangażowanych. OFIP ma służyć integracji środowiska oraz spotkaniu się i rozmowie o ważnych dla niego kwestiach. Ma być także okazją do dialogu, wymiany doświadczeń i refleksji na temat kształtu i dalszego rozwoju społeczeństwa obywatelskiego oraz miejsca i roli jaką powinni w nim pełnić świadomi i chcący się angażować obywatele.</p>\r\n\r\n<p>VI OFIP ma być wspólnym czasem i przestrzenią do dyskusji, w której uczestniczyć będą zarówno osoby działające w organizacjach pozarządowych, jak i samorządowcy, osoby związane z administracją rządową, środowiskiem naukowym i akademickim, mediami czy biznesem.</p>\r\n\r\n<p>Ogólnopolskie Forum Inicjatyw Pozarządowych to także okazja do szerokiego pokazania dorobku i różnorodności organizacji pozarządowych i zaangażowanych w ich działalność osób. Dorobek ten pokażemy uczestnikom Forum, ale także poprzez otwartą formułę Tygodnia Obywatelskiego - mieszkańcom Warszawy. Za pośrednictwem mediów będziemy się starać dotrzeć do opinii publicznej i zaprezentować rozmaite efekty działań aktywnych obywateli.</p>"
