    content: "<p>Oferta noclegowa jest zróżnicowana. Zarezerwowaliśmy dla Państwa miejsca w 4 hostelach,\r\nw 4 hotelach oraz w jednym akademiku Uniwersytetu Warszawskiego. Razem 532 miejsca.</p>\r\n<p>\r\n<strong>Hostele i hotele</strong>. Miejsca noclegowe są wstępnie zarezerwowane dla Państwa do <strong>17 sierpnia</strong>. Do tego czasu powinniście się Państwo indywidualnie, bądź grupowo zgłaszać się do wybranych hosteli oraz hoteli i rezerwować dla siebie miejsca. Po tym czasie wstępna rezerwacja wygasa.\r\nW większości hosteli i hoteli trzeba przed przyjazdem zapłacić równowartość pierwszego noclegu.\r\n</p>\r\n<p>\r\n<strong>Hotel Campanile\r\n</strong>\r\n</p>\r\n<p>            \r\n<strong>Hotel Premiere Classe</strong>\r\n</p>\r\n<p>             \r\n<strong>Hotel Hera</strong>\r\n</p>\r\n<p>           \r\n<strong>Hotel Aramis</strong>\r\n</p>\r\n<p>            \r\n<strong>Hostel Garden Villa</strong>\r\n</p>\r\n<p>\r\n<strong>Hostel Witt</strong>\r\n</p>\r\n<p>\r\n<strong>Hostel Helvetia</strong>\r\n</p>\r\n<p>\r\n<strong>Puffa Hostel</strong>\r\n</p>\r\n<p>\r\n<strong>Akademik.</strong> Jeżeli są Państwo zainteresowani noclegami w Akademiku Uniwersytetu Warszawskiego „Żwirek”,  prosimy o maila na: nocleg@ofip.org.pl\r\n</p>\r\n<p>\r\n<strong>Dom Studencki „Żwirek”</strong>\r\n</p>\r\n\r\n<p>\r\n<strong>UWAGA: Koszty dojazdu na konferencję oraz koszty noclegów uczestnicy pokrywają we własnym zakresie.</strong>\r\n</p>\r\n\r\n<h2>MAPA</h2>\r\n<iframe width=\"640\" height=\"480\" frameborder=\"0\" scrolling=\"no\" marginheight=\"0\" marginwidth=\"0\" src=\"http://maps.google.pl/maps/ms?msa=0&amp;ie=UTF8&amp;msid=203969615175629492758.0004a893e86f3e4508021&amp;ll=52.214339,21.002769&amp;spn=0.100971,0.219727&amp;z=12&amp;output=embed\"></iframe>\r\n\r\n<h2>Hotel Campanile</h2>\r\n<p>\r\nul. Towarowa 2, 00-811 Warszawa\r\ntel. 48 22 582 75 11; fax.: 48 22 582 72 01\r\nhttp://www.campanile.com/hotel/pl/polska/varsovie.htm?WT.mc_id=ca1208\r\n</p>\r\n<strong>Pokoje. </strong></br>\r\n•10 pokoi 1 osobowych z łazienką i śniadaniem. </br>\r\n<strong>Cena za pokój:</strong> Pierwsza noc 300 zł. Druga noc 160 zł </br>\r\n•10 pokoi 2 osobowych z łazienką i śniadaniem. </br>\r\n<strong>Cena za pokój:</strong> Pierwsza noc za 335 zł. Druga noc 195 zł </br>\r\n</p>\r\n<p>\r\n<strong>Rezerwacja:</strong> W celu rezerwacji należy wysłać do <strong>17 sierpnia</strong> wypełniony formularz na \r\nadres mailowy: reservation.warsaw@campanile.com.pl lub na numer fax:+48 22 582 72 01 </br>\r\n<strong>Przedpłata: Do 1 września</strong> trzeba zapłacić równowartość pierwszego noclegu \r\n</p>\r\n<p>\r\n<strong>Dojazd z Dworca Centralnego do Hotelu</strong>: 3 przystanki tramwajem w stronę Okęcia: 7, 8, \r\n9, 22, 24, 25. Trzeba wysiąść na przystanku: Plac Zawiszy. Czas około: 6 minut </br>\r\n<strong>Dojazd z Hotelu na Uniwersytet Warszawski:</strong> Z przystanku pl. Zawiszy autobusem 175 w \r\nkierunku Centrum. Trzeba wysiąść na 7 przystanku Uniwersytet Warszawski. Czas około: 15 \r\nminut \r\n</p>\r\n<p>\r\n<strong>Uwaga:</strong> Podane możliwości dojazdów mogą się zmienić do września ze względu na budowę \r\nII linii metra. Natomiast w soboty i niedziele ulica Nowy Świat jest deptakiem, w związku z \r\nczym autobusy jeżdżą trasami zastępczymi, naokoło. Biorąc pod uwagę te okoliczności \r\nzachęcamy do korzystania z poniżej zamieszczonej wyszukiwarki połączeń \r\nkomunikacyjnych w Warszawie. </br>\r\n<strong>Wyszukiwarka połączeń komunikacyjnych:</strong> http://warszawa.jakdojade.pl/ \r\n</p>\r\n<h2>Hotel Premiere Classe </h2>\r\n<p>\r\nul. Towarowa 2, 00-811 Warszawa </br>\r\ntel. 48 22 582 75 11; fax.: 48 22 582 72 01 </br>\r\nhttp://www.premiere-classe-warszawa.pl/pl/index.aspx </br>\r\n</p>\r\n<p>\r\n<strong>Pokoje. </strong></br>\r\n•10 pokoi 1 osobowych z łazienką i śniadaniem. </br>\r\n<strong>Cena za pokój:</strong> Pierwsza noc 200 zł. Druga noc 140 zł. </br>\r\n•10 pokoi 2 osobowych z łazienką i śniadaniem. </br>\r\n<strong>Cena za pokój:</strong> Pierwsza noc za 220 zł. Druga noc 160 zł. </br>\r\n</p>\r\n<p>\r\n<strong>Rezerwacja:</strong> W celu rezerwacji należy wysłać do <strong>17 sierpnia</strong> mailem wypełniony formularz \r\nna adres: reservation.warsaw@campanile.com.pl lub na numer fax:+48 22 582 72 01 </br>\r\n<strong>Przedpłata:</strong> Do 1 września trzeba zapłacić równowartość pierwszego noclegu \r\n</p>\r\n\r\n<p>\r\n<strong>Dojazd z Dworca Centralnego do Hotelu:</strong> 3 przystanki tramwajami w stronę Okęcia: 7, 8, \r\n9, 22, 24, 25. Trzeba wysiąść na przystanku: Plac Zawiszy. Czas: 6 minut </br>\r\n<strong>Dojazd z Hotelu na Uniwersytet Warszawski:</strong> Z przystanku pl. Zawiszy autobusem 175 w \r\nkierunku Centrum. Trzeba wysiąść na 7 przystanku Uniwersytet Warszawski. Czas: 15 minut \r\n</p>\r\n</strong>Uwaga:</strong> Podane możliwości dojazdów mogą się zmienić do września ze względu na budowę \r\nII linii metra. Natomiast w soboty i niedziele ulica Nowy Świat jest deptakiem, w związku z \r\nczym autobusy jeżdżą trasami zastępczymi, naokoło. Biorąc pod uwagę te okoliczności \r\nzachęcamy do korzystania z poniżej zamieszczonej wyszukiwarki połączeń \r\nkomunikacyjnych w Warszawie. </br>\r\n<strong>Wyszukiwarka połączeń komunikacyjnych:</strong> http://warszawa.jakdojade.pl/ \r\n</p>\r\n<h2>Hotel Hera: </h2>\r\n<p>\r\nul. Belwederska 26/30, 00-594 Warszawa </br>\r\nrezerwacja: 48 22 55 310 04, 851 51 38 </br>\r\nrecepcja: 48 22 55 310 00 - 01 </br>\r\nfax: 48 22 55 310 03 </br>\r\nmail: herarezerw@adm.uw.edu.pl </br>\r\nhttp://www.uw.edu.pl/kandydat/hera.html </br>\r\n</p>\r\n<p>\r\n<strong>Pokoje. </strong></br>\r\n• 15 pokoi 1 osobowych z umywalką i toaletą. Prysznic ogólnodostępny w korytarzu. </br>\r\n<strong>Cena za pokój </strong>: Pierwsza doba 110 zł. Druga doba 88 zł. W cenę jest wliczone śniadanie. </br>\r\n• 10 pokoi 2 osobowych z umywalką i toaletą. Prysznic ogólnodostępny w korytarz. </br>\r\n<strong>Cena za pokój:</strong> Pierwsza doba 160 zł. Druga doba128 zł. W cenę jest wliczone śniadanie. </br>\r\n</p>\r\n<p>\r\n<strong>Rezerwacja:</strong> W celu rezerwacji do<strong> 17 sierpnia</strong> należy indywidualnie skontaktować się z \r\nhotelem. Hasło: OFIP </br>\r\n<strong>Przedpłata:</strong> Nie ma przedpłaty. Całość płaci się na miejscu w dniu przyjazdu. \r\n</p>\r\n<p>\r\n<strong>Dojazd z Dworca Centralnego do Hotelu:</strong> Autobusami 501, 519. Trzeba wysiąść na 5 \r\nprzystanku Spacerowa. Autobusem 131. Trzeba wysiąść na 7 przystanku Spacerowa. Czas \r\nokoło: 24 minuty. </br>\r\n<strong>Dojazd z Hotelu na Uniwersytet Warszawski:</strong> Z przystanku Spacerowa w kierunku \r\nCentrum autobusami: 116, 503, 195, 180. Trzeba wysiąść na 7 przystanku: Uniwersytet \r\nWarszawski. Czas około: 20 minut. \r\n</p>\r\n<p>\r\n<strong>Uwaga:</strong> Podane możliwości dojazdów mogą się zmienić do września ze względu na budowę \r\nII linii metra. Natomiast w soboty i niedziele ulica Nowy Świat jest deptakiem, w związku z \r\nczym autobusy jeżdżą trasami zastępczymi, naokoło. Biorąc pod uwagę te okoliczności \r\nzachęcamy do korzystania z poniżej zamieszczonej wyszukiwarki połączeń \r\nkomunikacyjnych w Warszawie. </br>\r\n<strong>Wyszukiwarka połączeń komunikacyjnych:</strong> http://warszawa.jakdojade.pl/ \r\n</p>\r\n\r\n\r\n<h2>Hotel Aramis </h2>\r\n<p>\r\nUl. Mangalia 3b, 02-758 Warszawa </br>\r\nDział rezerwacji. Tel: 22 207 81 00 </br>\r\nmail: aramis@starthotel.pl </br>\r\nwww.puhit.pl </br>\r\n</p>\r\n<p>\r\n<strong>Pokoje.</strong> </br>\r\n•21 pokoi 2 osobowych z łazienką </br>\r\n<strong>Cena za pokój:</strong> 205 zł za noc. W cenę wliczone jest śniadanie. </br>\r\n•21 pokoi 3 osobowych z łazienką </br>\r\n<strong>Cena za pokój:</strong> 225 zł za noc. W cenę wliczone jest śniadanie. </br>\r\n</p>\r\n<p>\r\n<strong>Rezerwacja:</strong> W celu rezerwacji do 17 sierpnia należy indywidualnie skontaktować się z \r\nhotelem. Hasło: OFIP </br>\r\n<strong>Przedpłata:</strong> Do dnia 1 września należy wpłacić zaliczkę, równowartość pierwszego \r\nnoclegu. \r\n</p>\r\n<p>\r\n<strong>Dojazd z Dworca Centralnego do Hotelu:</strong> Z przystanku Dworzec Centralny 27 autobusem \r\n501. Z przystanku Dworzec Centralny 28 autobusem 519. Należy wysiąść na 7 przystanku \r\nMANGALIA. Czas: około 27minut </br>\r\n<strong>Dojazd z Hotelu na Uniwersytet Warszawski:</strong> Z przystanku MANGALIA 02 autobus 116. \r\nTrzeba wysiąść na pl. Małachowskiego i dojść na Uniwersytet. Czas: około 36 minut. \r\n</p>\r\n<p>\r\n<strong>Uwaga:</strong> Podane możliwości dojazdów mogą się zmienić do września ze względu na budowę \r\nII linii metra. Natomiast w soboty i niedziele ulica Nowy Świat jest deptakiem, w związku z \r\nczym autobusy jeżdżą trasami zastępczymi, naokoło. Biorąc pod uwagę te okoliczności \r\nzachęcamy do korzystania z poniżej zamieszczonej wyszukiwarki połączeń \r\nkomunikacyjnych w Warszawie. </br>\r\n<strong>Wyszukiwarka połączeń komunikacyjnych:</strong> http://warszawa.jakdojade.pl/ \r\n</p>\r\n<p>\r\nHostel Garden Villa </br>\r\nul. Dolna 42, 00-697 Warszawa </br>\r\ntel: +48 22 841 11 73, +48 502 072 980 </br>\r\nmail: hostel@gardenvilla.pl </br>\r\nhttp://www.gardenvilla.pl/ </br>\r\n</p>\r\n<strong>Pokoje.</strong> </br>\r\n•3 pokoje 2 osobowe z prysznicem w pokoju, toaleta dostępna w korytarzu. </br>\r\n<strong>Cena za pokój:</strong> 150 zł za noc. Śniadanie płatne dodatkowo 15 zł od osoby. </br>\r\n•3 pokoje 3 osobowe z prysznicem w pokoju, toaleta dostępna w korytarzu </br>\r\n<strong>Cena za pokój:</strong> 185zł za noc. Śniadanie płatne dodatkowo 15 zł od osoby. </br>\r\n•1 pokój 2 osobowy z łazienką w korytarzu </br>\r\n<strong>Cena za pokój:</strong> 130zł za noc. Śniadanie płatne dodatkowo 15 zł od osoby. </br>\r\n•1 pokój 3 osobowy z łazienką w korytarzu </br>\r\n<strong>Cena za pokój:</strong> 175 zł za noc. Śniadanie płatne dodatkowo 15 zł od osoby. </br>\r\n</p>\r\n\r\n<p>\r\n<strong>Rezerwacja:</strong> W celu rezerwacji do 17 sierpnia należy skontaktowa